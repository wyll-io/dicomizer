{{ define "content" }}
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img
        class="mx-auto h-10 w-auto"
        src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
        alt="Dicomizer"
      />
      <div class="mt-10 space-y-3 text-center">
        <h1 class="text-3xl font-bold leading-9 tracking-tight text-gray-900">
          Dicomizer
        </h1>
        <h2 class="text-xl font-bold leading-9 tracking-tight text-gray-900">
          Se connecter
        </h2>
      </div>
    </div>

    <div class="mt-3 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-5" action="/login" method="post">
        <div>
          <div class="mt-2">
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              placeholder="Mot de passe"
              class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>

        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Connexion
        </button>
      </form>
    </div>
  </div>
{{ end }}
